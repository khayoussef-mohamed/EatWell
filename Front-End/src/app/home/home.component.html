<div class="flex flex-row space-x-4 items-center">
  <div
    class="flex w-[22rem] h-[28rem] md:w-[70rem] justify-center flex-col space-y-2 p-4 md:h-[30rem] md:flex-row space-x-4 overflow-auto rounded-lg  p-2 shadow-md justify-center"
  >

    <div class="content" routerLink="/menu">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" (click)="ChoisirPlat(food)" *ngFor="let food of this.foods | foodFilter: typeFilter; let i = index">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title >{{food.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="food.img">
            <!-- src="../../assets/images/plat.jpg"-->
            <mat-card-actions style="display: flex; justify-content: space-between;">
              <div><span mat-button class="font-bold">{{food.price}} â‚¬</span></div>
            <div><span  *ngFor="let n of createArray(food.notation)">
                <mat-icon fontIcon="star_border" ></mat-icon>
              </span></div>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
