
<div class="flex flex-row space-x-2">
  <div class="flex flex-col space-y-2 items-center">
    <div
      class="flex flex-row w-[30rem] h-[25rem] md:w-[55rem] md:h-[25rem] rounded-lg  justify-center items-center"
    >
      <div
        class="flex flex-col space-y-2 rounded-lg border w-[22rem] h-[20rem] md:w-[40rem] md:h-[23rem] justify-center items-center"
      >
        <!-- Titre -->
        <div class="flex flex-row justify-center p-2">
          <div class="text-l sm:text-l p-2 text-center font-bold">{{ 'ORDER.LIST' | translate }}</div>
        </div>

        <!-- Personnaliser -->
        <div class="flex flex-col justify-center items-center p-2 space-y-2 overflow-auto">
          <div *ngFor="let item of this.getSingleFoodBasket(); index as i"
               class="flex flex-row w-[19rem] h-[4rem] space-x-3 md:w-[33rem]  md:h-[4rem] bg-[#fbbf24] rounded-lg border items-center"
          >
            <div class="basis-1/3 text-center font-bold">{{item.name}}</div>
            <div class="basis-1/3 text-center">{{item.price}}€</div>
            <div class="flex flex-row basis-1/3">

              <div class="flex justify-center"><div class="font-bold">Qte.    </div>
                {{getItemQuantity(item)}}</div>

            </div>
          </div>

        </div>
      </div>
    </div>
    <div
      class="flex flex-row rounded-lg border w-[22rem] h-[6rem] md:w-[40rem] md:h-[6rem] justify-between items-center p-6"
    >
      <div routerLink="/home">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="reply_all"
          color=""
        ></mat-icon>
      </div>
      <div routerLink= "/items">
        <div
          class="flex rounded-lg border w-[15rem] h-[3rem] justify-between items-center p-5 bg-[#dc2626]"
        >
          <div class="text-l sm:text-l p-0 text-center font-bold">
            {{ 'ORDER.VALIDATE' | translate }}
          </div>
          <div class="text-l sm:text-l p-0 text-center font-bold">{{totalAmount()}}€</div>
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="shopping_basket"
            color=""
          ></mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
