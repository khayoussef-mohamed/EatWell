<div class="flex flex-row space-x-4">

  <div
    class="flex w-[22rem] h-[28rem] md:w-[70rem] justify-center flex-col space-y-2 p-4 md:h-[30rem] md:flex-row space-x-4 overflow-auto rounded-lg border p-2 shadow-md justify-center">
    <div class="flex flex-col space-y-2 items-center justify-center">
      <div
      >
        <div class="flex flex-col space-y-0 rounded-lg overflow-auto border w-[15rem] h-[20rem] md:w-[50rem] md:h-[22rem] ">
       <div>
         <div class="content" >
           <div fxLayout="row wrap" fxLayoutGap="16px grid">
             <div >
               <mat-card class="mat-elevation-z4">
                 <mat-card-header>
                   <mat-card-title >{{selectedFood.name}}</mat-card-title>
                 </mat-card-header>
                 <img mat-card-image [src]="selectedFood.img">
               </mat-card>
             </div>
           </div>
         </div>
       </div>
          <!-- Prix + ajout -->
          <div class="flex flex-row justify-between p-4">
            <div class="text-s sm:text-l p-0 text-center font-bold bg[#ef4444]">
              {{selectedFood.price}} $
            </div>
            <div class="flex flex-row space-x-8">
              <mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="add_circle_outline"
                color=""
                (click)="this.service.selectedFoodQuantity$.next(this.service.selectedFoodQuantity$.value + 1)"
              ></mat-icon>
              <div class="flex justify-center">{{this.service.selectedFoodQuantity$.value}}</div>
              <mat-icon
                fontIcon="remove_circle_outline "
                color="warn"
                (click)="this.service.selectedFoodQuantity$.next(this.service.selectedFoodQuantity$.value - 1)"
              ></mat-icon>
            </div>
          </div>
        </div>
      </div>
      <div
        class="flex flex-row bg-[#f5f5f4] rounded-lg border w-[15rem] h-[3rem] md:w-[50rem] md:h-[4rem] justify-between items-center p-6"
      >
        <div routerLink="/home" class="cursor-pointer">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="reply_all"
            color=""
          ></mat-icon>
        </div>
        <div routerLink= "/basket">
          <div
            class="flex rounded-lg border w-[8rem] h-[3rem] md:w-[15rem] md:h-[3rem] justify-between items-center p-3 bg-[#ff9900] cursor-pointer"
          >
            <div (click)="addToBasket()" class="text-l sm:text-l p-0 text-center font-bold">
              Ajouter au panier
            </div>
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="shopping_basket"
              color=""
            ></mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
